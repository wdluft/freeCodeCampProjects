<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="randomQuote.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">


</head>
<body>

	<div class="container">
		<div class="jumbotron" id ="quoteBox">
			<h1 id="theQuote">"QUOTE GOES HERE"</h1>
 			<p id="person">PERSON WHO SAID QUOTE</p>
			<p id="theButtons">
				<span  id="tweetThisButton">
					<a class="btn" Title="Tweet This Quote" target="_blank">
						<i class="fab fa-twitter-square fa-3x"></i>
					</a> 
				</span>
				<span id="quoteButton">
					<a class="btn btn-default btn-lg" role="button">New Quote</a></p>
				</span>
		</div>
		<p id="footer">
			<span>
				<a id="madeBy" href="https://codepen.io/wdluft/">made by will</a>
			</span>
		</p>
	</div>

    <script type="text/javascript" src="randomQuote.js"></script>

</body>
</html>
