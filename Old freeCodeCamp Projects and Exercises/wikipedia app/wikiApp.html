<!DOCTYPE html>
<html>
<head>
	<title>freeCodeCamp Wikipedia Viewer</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="wikiApp.css">
	<link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700&amp;subset=latin-ext" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container centered">
		<div class="pageTitle">
			<h1>freeCodeCamp Wikipedia Viewer</h1>
		</div>
		<div class="randomArticle">
			<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
		</div>
		<div class="searchForm">
			<h1><i class="fas fa-map-signs"></i></h1>
			<p id="clickIcon">Click Icon to Search</p>
			<input type="text" name="searchWikipedia" id="userInput">
			<div>
				<button type="submit" class="btn btn-default" id="searchButton">Search</button>
			</div>
		</div>
		<div class="searchResults">
		</div>
	</div>

	<nav class="navbar navbar-inverse navbar-fixed-bottom">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="https://codepen.io/wdluft/" target="_blank">W. Luft</a>
				<a class="navbar-brand" href="https://twitter.com/IAmWillDL" target="_blank"><i class="fab fa-twitter"></i></a>
			</div>
		</div>
	</nav>

	<script type="text/javascript" src="wikiApp.js"></script>
</body>
</html>
